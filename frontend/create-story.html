<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Criar nova Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/create-story.css">
  <script src="./js/create-story.js" defer></script>
</head>
<body>
  <header class="header">
    <a href="/" class="logo">LOGO</a>
    <input class="menu-btn" type="checkbox" id="menu-btn">
    <label for="menu-btn" class="menu-icon"><span class="nav-icon"></span></label>
    <ul class="menu">
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Stories</a></li>
      <li><a href="#">Criar Story</a></li>
      <li><a href="#">something else</a></li>
    </ul>
  </header>
  <main class="create__story container">
    <div class="create__story__title">
      <label for="title">Título:</label>
      <input id="title" type="text">
    </div>
    <div class="create__story__subtitle">
      <label for="subtitle">Subtítulo:</label>
      <input id="subtitle" type="text">
    </div>
    <div class="create__story__text">
      <label for="story">Story:</label>
      <textarea id="story" name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="create__story__tags">
      <label for="tags">Tags:</label>
      <input id="tags" type="text">
    </div>
    <button id="create__story__btn">publicar</button>
  </main>
</body>
</html>
